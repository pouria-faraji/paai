--- 
version: '3'
services:
  generator:
    image: generator:0.1.0
    container_name: generator
    build:
      context: ./generator
      dockerfile: Dockerfile
    networks:
      - default
      - confluent_default
    ports:
      - "7000:7000"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    env_file:
      - ./generator/.env

  paai:
    image: paai:0.1.2
    container_name: paai
    build:
      context: ./paai
      dockerfile: Dockerfile
    networks:
      - default
      - confluent_default
    ports:
      - "8000:8000"
    env_file:
      - ./paai/.env
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

networks:
  default:
  confluent_default: 
    external: true